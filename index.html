<html lang="es">
<head>

 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
        body {

            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chart-container {
            position: relative;

    </style>



</head>
<body>
  <div class="container">
